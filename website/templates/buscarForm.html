<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anotar un Sitio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Ingresa el sitio</h1>
          <hr />

          <form action="views/buscar" method="POST">
            <label for="sitio">Ingrese el Sitio que deseas anotar.</label>
            <input
              type="text"
              name="nm"
              class="form-control"
              id="sitio"
              placeholder="Sitio"
            />
            <br />
            <center>
              <input
                type="submit"
                value="submit"
                class="btn btn-success"
              >
                Enviar
              </button>
            </center>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
